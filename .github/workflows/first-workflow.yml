name: Deploy Project
on:
  push:
    branches:
      - 'dev'
      - 'main'
      - 'test'
      - '!production'
    
jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Check Environment Server of Runner
        run: |
          echo "Testing Runner env."
          pwd
          node -v
          
      - name: Checkout / Get Code
        uses: actions/checkout@v3
      
      - name: Installing Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installing Dependencies
        run: npm ci

      - name: Running Testing
        run : npm test
        
      - name: Printing Node version used
        run: node -v

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 3
    steps:
      - name: Check Environment Server of Runner
        run: |
          echo "Testing Runner env."
          pwd
          cat /etc/os-release
          hostnamectl
          docker version
      
      - name: Checkout / Get Code
        uses: actions/checkout@v3
      
      - name: Installing Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installing Dependencies
        run: npm ci
      
      - name: Build Project
        run: npm run build

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            dist/
            package.json

  deploy:
    name: Deploy Jobs
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Execute deploy job
        run: |
          echo "Deploying jobs ..."
          echo "done."

